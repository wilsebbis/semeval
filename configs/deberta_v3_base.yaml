# CLARITY Training Config: DeBERTa-v3-base
# Mac/MPS + T4 workhorse. Expected: Task2 ~0.48-0.56
# MPS-safe: precision auto â†’ fp32, eager attention forced in code

model_name: microsoft/deberta-v3-base
task: evasion
max_length: 384
precision: auto           # bf16 on CUDA, fp32 on MPS/CPU
batch_size: 16
grad_accum: 1             # effective batch = 16
lr: 2.0e-5
weight_decay: 0.01
warmup_ratio: 0.06
epochs: 4
patience: 3
dropout: 0.1
seed: 42
output_dir: checkpoints/deberta_v3_base
use_focal_loss: false
use_class_weights: false
label_smoothing: 0.05
alpha: 0.7
consistency_beta: 0.1
fp16: false
